<!DOCTYPE html>
<html>
<head>
	<title>Map of Yu Tai Shuni</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="favicon.ico" href="images/favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" type="text/css" href="./main.css"/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="rrose/leaflet.rrose-src.js"></script>
    <script src="graphicscale/Leaflet.GraphicScale.js"></script>
    <!-- <script src="https://www.unpkg.com/turf@3.0.14/turf.js"></script> -->
    <!-- <script src="https://www.unpkg.com/@turf/turf@5.1.6/turf.min.js"></script> -->
	<script src="./turf/turf.js"></script>
    <script src="./parsemd.js"></script>
    <script src="./main.js"></script>
	<!-- not needed
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	-->
</head>
<body>

<div id="map"></div>

<script>
	buildMap( 
		modeCartograph = false,
		mapAsset = "images/120ft/yu_tai_shuni.svg",
		mapAssetWidth = 2885,
		mapAssetHeight = 2907,
		mapMaxZoomMultiplier = 1.5,
		unitName = "ft",
		unitsAcross = 4335,
		unitsPerGrid = 500,
		buildLayers(),
		layerNames = [
			"Yu Tai Shuni",
			"Knights of Schedule Adventures"
		],
		mapNameZh = ""
	);

	/* Layers */		
	function buildLayers() {
		var layers = new Array();
		var layerColors = [ "black" ];
		var nodes = new Array();
		var paths = new Array();

		layers[0] = L.layerGroup();

		nodes[0] = [{
				"label": "# Yu Tai Shuni \n### Pyint'sien Locality" + zhSlash() + "Mai Yuan Province",
				"loc": [2604, 1430],
				"shape": "none",
				"symbol": "",
				"text": "",
				"footnote": "",
				"staticlabel": true
			},{
				"label":"Xie Lair Entrance",
				"loc":[1971.33, 1577.33],
				"shape": "shield-large",
				"symbol": "dungeon",
				"text": "Close to the location of Xie Jia's murder is a boathouse owned by Xie clan. Inside, a secret entrance is hidden behind a thick wooden wall panel and barred by powerful magic.",
				"footnote": "",
				"staticlabel": true
			},{
				"label":"Xie Jia's Murder",
				"loc":[2006, 1618],
				"shape": "pin-large",
				"symbol": "skull-crossbones",
				"text": "The bloody murder of Xie Jia occured here. A gothic portrait of her with flowers and condolence notes can be found at the scene. In the portrait Xie Jia appears young, pale, with a red cross painted on her face. Previously, the connection of this murder to the disapperance and kidnapping of Orehime was not known. The Knights of Schedule now know that the murder itself is a lie.",
				"footnote": "",
				"staticlabel": false
			},{
				"label":"Docks",
				"loc":[1609.33, 1574],
				"shape": "pin-large",
				"symbol": "galleon",
				"text": "The ports and docks of Yu Tai Shuni are under the control of the Gankou clan.",
				"footnote": "",
				"staticlabel": false
			},{
				"label":"Tavern",
				"loc":[1641.33, 1518.67],
				"shape": "pin-large",
				"symbol": "beer",
				"text": "The Knights of Schedule are staying at this tavern when they meet Black Chao. The Knights are interviewed here by Mei Mei before they change establishments to escape notice of Xie clan.",
				"footnote": "",
				"staticlabel": false
			},{
				"label":"Docks",
				"loc":[1296, 1688],
				"shape": "pin-large",
				"symbol": "galleon",
				"text": "The ports and docks of Yu Tai Shuni are under the control of the Gankou clan.",
				"footnote": "",
				"staticlabel": false
			 },{
				"label":"Xie Manor",
				"loc":[2086, 1230],
				"shape": "shield-large",
				"symbol": "vihara",
				"text": "Main residence of the Xie clan. Here the Knights of Schedule visit Xie Jo Jia, Xie Jia's son and successor. The atmosphere inside the mansion gives off strange vibes - silver, preserved skulls; gothic artwork; grotesque poses; a black table with a reflecting surface like a mirror. Xie Jo Jia abandons this manor after Xie Jia is found mysteriously alive in the lair beneath Xie boathouse.",
				"footnote": "",
				"staticlabel": true
			},{
				"label":"Naval Academy",
				"loc":[2370.67, 1420],
				"shape": "shield-large",
				"symbol": "anchor",
				"text": "Though Gankou clan controls the city administration, the Naval Academy is under the control of Xie clan.",
				"footnote": "",
				"staticlabel": true
			},{
				"label":"Sewer Entrance",
				"loc":[1982, 1332],
				"shape": "pin-small",
				"symbol": "eyeball",
				"text": "Some kidnappings in Yu Tai Shuni occur around the time Orihime disappears. The victims are men and women, mostly young. Blood is spread around the city, often near manhole covers. Lythara sends an *arcane eye* down a manhole to gather more information, but no clues are found in the underground maze.",
				"footnote": "",
				"staticlabel": false
			}
		];

		// put the layers together
		if( layers.length ) for ( let i = 0; i < layers.length; i++ ) { buildMarkers( layerColors[i], layers[i], nodes[i] ); };
		if( paths.length ) {
			for ( let i = 0; i < paths.length; i++ ) {
				for ( let p = 0; p < paths[i].length; p++ ) { 
					buildMarkers( layerColors[i], layers[i], paths[i][p].pdata, true, paths[i][p].route ); 
				}
			}
		}
		return layers;
	}

</script>
</body>
</html>
