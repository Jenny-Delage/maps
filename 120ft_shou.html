</head>
<body>

<div id="map"></div>

<script>
	buildMap( 
		modeCartograph = false,
		mapAsset = "https://i.imgur.com/4RmkRsk.jpg",
		mapAssetWidth = 4560,
		mapAssetHeight = 6060,
		mapMaxZoomMultiplier = 1,
		unitName = "mi",
		unitsAcross = 3751.49,
		unitsPerGrid = 120,
		buildLayers(),
		layerNames = [
			"Shou",
			"Black Chao's Journal"
		],
		mapNameZh = ""
	);

	/* Layers */		
	function buildLayers() {
		var layers = new Array();
		var layerColors = [ "brown" ];
		var nodes = new Array();
		var paths = new Array();

		layers[0] = L.layerGroup();

		nodes[0] = [{
				"label": "# Shou Political",
				"loc": [3320.35, 3787.24],
				"shape": "",
				"symbol": "",
				"text": "",
				"footnote": "",
				"staticlabel": true
			},{
				"label": "Shanlu",
				"loc": [4448, 1448],
				"shape": "circle-large",
				"symbol": "wheats",
				"text": "Black Chao was raised in the farming village of 山麓" + zhSlash() + "Shanlu. It is situated in the foothills of the Pazruki mountain range which culminates in eastern Chukei. Shanlu produces rice, wheat, millet, and livestock which are taken south via Kuang Chu Road for trade and tribute.",
				"footnote": "",
				"staticlabel": true
			},{
				"label": "Night Tigers Barracks",
				"loc": [2048, 2147],
				"shape": "flag-large",
				"symbol": "tiger-head",
				"text": "The 暗夜之虎" + zhSlash() + "Night Tigers is a company of soldiers of the Shou government, reporting to a 剑圣" + zhSlash() + "*jiàn shèng* named Chao Ping. Their barracks are on a promontory overlooking the cliffs that descend into Wai.",
				"footnote": "",
				"staticlabel": true
			},{
				"label": "Hanwei Lee-Ung",
				"loc": [3759, 1941],
				"shape": "pin-large",
				"symbol": "sea-dragon",
				"text": "The great sea dragon Hanwei Lee-Ung is blockading the waters by Yu Tai Shuni, as retribution for the kidnapping of his granddaughter __Orihime__.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Minlow",
				"loc": [3685, 1213],
				"shape": "circle-large",
				"symbol": "steam",
				"text": "Minlow is a resort city known as the “hot springs city”. Minlow’s proximity to rice paddy fields makes rice wine abundant here. __Green Mansion__ is a currency house where goods are bought and sold. Chao has a contact named __Shager__ who is the head courtesan of the __Petal’s View__. The headquarters of __Ministry of Spirituality and Preservation__ is located here.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Linshung",
				"loc": [3057, 1581],
				"shape": "circle-large",
				"symbol": "manacles",
				"text": "Linshung is a prison city, also known to some as the “rat trap”. It is the home of __Da Suo__, or “big lock”, which is the biggest prison in Shou. Divine members of the Celestial Bureaucracy, the equivalent of angels, are stationed here as watchers. There are stories of many aspiring Red Rat Rebels attempting to break out friends and colleagues, only to be caught and imprisoned themselves. Nobles and bureaucrats live in the southern district known as __Brilliance Ascent__.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Shou Tu'Lung",
				"loc": [2774, 1881],
				"shape": "circle-large",
				"symbol": "torii-gate",
				"text": "Shou Tu'Lung in Wang Kuo province is the capital of Shou. Lythara has contact information for __Fan Li__, a resident noble with rebel sympathies. She could get the Knights access to the imperial library, and get access to Divine Wind for fast travel in Shou.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Suzaku",
				"loc": [1768, 1776],
				"shape": "shield-large",
				"symbol": "dragon-head",
				"text": "This temple is guarded by __Jirai Xishu__, The Puppet Mistress. She is a Xian or “vessel” for Divine Guardian beasts to the Material Plane.",
				"footnote": "",
				"staticlabel": true
			},{
				"label": "Seiryuu",
				"loc": [3513, 442],
				"shape": "shield-large",
				"symbol": "dragon-head",
				"text": "This temple is guarded by __Kojiro Youzui__, The Sword Saint. He is a Xian or “vessel” for Divine Guardian beasts to the Material Plane.",
				"footnote": "",
				"staticlabel": true
			},{
				"label": "Byakko",
				"loc": [4825, 1148],
				"shape": "shield-large",
				"symbol": "dragon-head",
				"text": "This temple is guarded by __Ashura Doji__ of the Thousand Hands. He is a Xian or “vessel” for Divine Guardian beasts to the Material Plane.",
				"footnote": "",
				"staticlabel": true
			},{
				"label": "Genbu",
				"loc": [3728, 1861],
				"shape": "shield-large",
				"symbol": "dragon-head",
				"text": "This temple is guarded by __Ao Kuang__, The Soothing Song of the Sea. He is a Xian or “vessel” for Divine Guardian beasts to the Material Plane. He is a star of the Concert Halls of Hsiang, and is well known.",
				"footnote": "",
				"staticlabel": true
			},{
				"label": "Wai",
				"loc": [2138.88, 2593.76],
				"shape": "pin-large",
				"symbol": "ra-spiked-mace",
				"text": "The province of Wai is the home of bandits and exiles. The 暗夜之虎" + zhSlash() + "Night Tigers run raids into Wai to reinforce the presence of Shou government, a convenient cover for their leader Lieutenant Chao Ping, as well as to raid bandit treasure for personal gains.",
				"footnote": "",
				"staticlabel": false
			 },{
				"label": "Bashan Do",
				"loc": [1661.25, 2604.4],
				"shape": "pin-large",
				"symbol": "oni",
				"text": "Known as the Shadowlands, Bashan Do is a place of demons, oni, gates, and runaway horrors.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Pirates",
				"loc": [2634.42, 3060.99],
				"shape": "pin-large",
				"symbol": "pirate-flag",
				"text": "",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Purang",
				"loc": [1503.16, 3156.16],
				"shape": "pin-large",
				"symbol": "cowled",
				"text": "Purang is home to oni worshippers and cultists. The tribes are independent of Shou government.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Laothan",
				"loc": [1690.75, 3529.3],
				"shape": "pin-large",
				"symbol": "byzantin-temple",
				"text": "Laothan is a desert wasteland with buried ruins, archaelogical sites, and small, scattered settlements. The sand dunes are featureless except for scarce oases and caravans.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Fengnao",
				"loc": [1555.66, 2172.88],
				"shape": "pin-large",
				"symbol": "bindle",
				"text": "Fengnao is home to exiles from Shou proper. It is the most civil among all the exile states.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Kuong Kingdoms",
				"loc": [1013, 2847.95],
				"shape": "pin-large",
				"symbol": "hanuman",
				"text": "Kuong is home to the Vanaraa, a simian race, and Tabaxi who live in the jungles.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Loxodons",
				"loc": [1106.74, 1578.99],
				"shape": "pin-large",
				"symbol": "elephant-head",
				"text": "",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "The simple life ...",
				"loc": [692.16, 205.49],
				"shape": "pin-large",
				"symbol": "spearfishing",
				"text": "",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Ama Basin",
				"loc": [5357.03, 857.99],
				"shape": "pin-large",
				"symbol": "dwarf-helmet",
				"text": "Ama Basin is home to Korobokoru who are the Shou dwarven people, Shou halfings, and gnomes, known in Kozakura as the Ainu. The status of these races in Shou society is above Hakuma or Hengeyokai, but below Shou humans.",
				"footnote": "",
				"staticlabel": false
			}
		];

		paths[0] = [{
			"route":"Xie Jo Jia Chase Route", 
			"pdata": [{
				"label": "Yu Tai Shuni",
				"waypoint" : true,
				"loc": [3842, 1480],
				"shape": "circle-large",
				"symbol": "anchor",
				"text": "A port town under the control of __Gankou__ and __Xie__ clans. The Knights of Schedule expose the corruption of Xie clan, undeath and vampirism, and pursue __Xie Jo Jia__ who is en route to Linshung where Princess Orihime is being taken.",
				"footnote": "",
				"staticlabel": true
			},{
				"label": "Jo Jia Chase route 1",
				"waypoint" : true,
				"loc": [3691, 1516],
				"shape": "none",
				"symbol": "",
				"text": "",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Xie Jo Jia's Caravan",
				"waypoint" : true,
				"loc": [3451, 1514],
				"shape": "pin-large",
				"symbol": "wagon-covered",
				"text": "Xie Jo Jia has escaped Yu Tai Shuni and the Knights of Schedule chase him down to bring him to justice and save Princess Orehime. A *chain lightning* spell from Lythara irrevocably turns Jo Jia to ash, preventing the Knights from questioning him further.",
				"footnote": "",
				"staticlabel": false

			},],
		}];

		// put the layers together
		if( layers.length ) for ( let i = 0; i < layers.length; i++ ) { buildMarkers( layerColors[i], layers[i], nodes[i] ); };
		if( paths.length ) {
			for ( let i = 0; i < paths.length; i++ ) {
				for ( let p = 0; p < paths[i].length; p++ ) { 
					buildMarkers( layerColors[i], layers[i], paths[i][p].pdata, true, paths[i][p].route ); 
				}
			}
		}
		return layers;
	}

</script>
</body>
</html>
