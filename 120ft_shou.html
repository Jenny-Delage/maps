	<link rel="shortcut icon" type="favicon.ico" href="images/favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" type="text/css" href="./main.css"/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="rrose/leaflet.rrose-src.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</head>
<body>

<div id="map"></div>

<script>
	buildMap( 
		modeCartograph = false,
		mapAsset = "https://i.imgur.com/4RmkRsk.jpg",
		mapAssetWidth = 4560,
		mapAssetHeight = 6060,
		mapMaxZoomMultiplier = 1,
		unitName = "mi",
		unitsAcross = 3751.49,
		unitsPerGrid = 120,
		buildLayers(),
		layerNames = [
			"Shou",
			"Black Chao's Journal"
		],
		mapNameZh = ""
	);

	/* Layers */		
	function buildLayers() {
		var layers = new Array();
		var layerColors = [ "brown" ];
		var nodes = new Array();
		var paths = new Array();

		layers[0] = L.layerGroup();

		nodes[0] = [{
				"label": "# Shou Political",
				"loc": [3320.35, 3787.24],
				"shape": "",
				"symbol": "",
				"text": "",
				"footnote": "",
				"staticlabel": true
			},{
				"label": "Yu Tai Shuni",
				"loc": [3724, 1564],
				"shape": "circle-large",
				"symbol": "anchor",
				"text": "A port town under the control of Gankou and Xie clans. The Knights of Schedule expose the corruption of Xie clan, undeath and vampirism, and pursue Xie Jo Jia who is en route to Linshung where Princess Orihime is being taken.",
				"footnote": "",
				"staticlabel": true
			},{
				"label": "Hanwei Lee-Ung",
				"loc": [3882.59, 1687.14],
				"shape": "pin-large",
				"symbol": "dragon",
				"text": "The great sea dragon Hanwei Lee-Ung is blockading the waters by Yu Tai Shuni, as retribution for the kidnapping of his granddaughter Orihime.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Linshung",
				"loc": [3057, 1581],
				"shape": "circle-large",
				"symbol": "manacles",
				"text": "Linshung is a prison city, also known to some as the “rat trap”. It is the home of Da Suo, or “big lock”, which is the biggest prison in Shou. Divine members of the Celestial Bureaucracy, the equivalent of angels, are stationed here as watchers. There are stories of many aspiring Red Rat Rebels attempting to break out friends and colleagues, only to be caught and imprisoned themselves.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Shanlu",
				"loc": [4448, 1448],
				"shape": "circle-large",
				"symbol": "wheats",
				"text": "Black Chao was raised in the farming village of 山麓" + zhSlash() + "Shanlu. It is situated in the foothills of the Pazruki mountain range which culminates in eastern Chukei. Shanlu produces rice, wheat, millet, and livestock which are taken south by Kuang Chu for trade and tribute.",
				"footnote": "",
				"staticlabel": true
			},{
				"label": "Wai",
				"loc": [2138.88, 2593.76],
				"shape": "pin-large",
				"symbol": "ra-spiked-mace",
				"text": "The province of Wai is the home of bandits and exiles. The 暗夜之虎" + zhSlash() + "Night Tigers run raids into Wai to reinforce the presence of Shou government, a convenient cover for their leader Lieutenant Chao Ping, as well as to raid bandit treasure for personal gains.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Night Tigers Barracks",
				"loc": [2048, 2147],
				"shape": "flag-large",
				"symbol": "tiger-head",
				"text": "The 暗夜之虎" + zhSlash() + "Night Tigers is a company of soldiers of the Shou government, reporting to a 剑圣" + zhSlash() + "*jiàn shèng* named Chao Ping. Their barracks are on a promontory overlooking the cliffs that descend into Wai.",
				"footnote": "",
				"staticlabel": true
			 },{
				"label": "Bashan Do",
				"loc": [1661.25, 2604.4],
				"shape": "pin-large",
				"symbol": "oni",
				"text": "Known as the Shadowlands, Bashan Do is a place of demons, oni, gates, and runaway horrors.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Pirates",
				"loc": [2634.42, 3060.99],
				"shape": "pin-large",
				"symbol": "pirate-flag",
				"text": "",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Purang",
				"loc": [1503.16, 3156.16],
				"shape": "pin-large",
				"symbol": "cowled",
				"text": "Purang is home to oni worshippers and cultists. The tribes are independent of Shou government.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Laothan",
				"loc": [1690.75, 3529.3],
				"shape": "pin-large",
				"symbol": "byzantin-temple",
				"text": "Laothan is a desert wasteland with buried ruins, archaelogical sites, and small, scattered settlements. The sand dunes are featureless except for scarce oases and caravans.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Fengnao",
				"loc": [1555.66, 2172.88],
				"shape": "pin-large",
				"symbol": "bindle",
				"text": "Fengnao is home to exiles from Shou proper. It is the most civil among all the exile states.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Kuong Kingdoms",
				"loc": [1013, 2847.95],
				"shape": "pin-large",
				"symbol": "hanuman",
				"text": "Kuong is home to the Vanaraa, a simian race, and Tabaxi who live in the jungles.",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Loxodons",
				"loc": [1106.74, 1578.99],
				"shape": "pin-large",
				"symbol": "elephant-head",
				"text": "",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "The simple life ...",
				"loc": [692.16, 205.49],
				"shape": "pin-large",
				"symbol": "fishing-lure",
				"text": "",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Ama Basin",
				"loc": [5357.03, 857.99],
				"shape": "pin-large",
				"symbol": "dwarf-helmet",
				"text": "Ama Basin is home to Korobokoru who are the Shou dwarven people, Shou halfings, and gnomes, known in Kozakura as the Ainu. The status of these races in Shou society is above Hakuma or Hengeyokai, but below Shou humans.",
				"footnote": "",
				"staticlabel": false
			}
		];

		paths[0] = [{
			"route":"Xie Jo Jia Chase Route", 
			"pdata": [{
				"label": "Jo Jia Chase route 1",
				"waypoint" : true,
				"loc": [3724, 1564],
				"shape": "none",
				"symbol": "",
				"text": "",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Jo Jia Chase route 2",
				"waypoint" : true,
				"loc": [3691, 1516],
				"shape": "none",
				"symbol": "",
				"text": "",
				"footnote": "",
				"staticlabel": false
			},{
				"label": "Xie Jo Jia's Caravan",
				"waypoint" : true,
				"loc": [3451, 1514],
				"shape": "pin-large",
				"symbol": "wagon-covered",
				"text": "Xie Jo Jia has escaped Yu Tai Shuni and the Knights of Schedule are chasing him to bring him to justice and save Princess Orehime.",
				"footnote": "",
				"staticlabel": false

			},],
		}];

		// put the layers together
		if( layers.length ) for ( let i = 0; i < layers.length; i++ ) { buildMarkers( layerColors[i], layers[i], nodes[i] ); };
		if( paths.length ) {
			for ( let i = 0; i < paths.length; i++ ) {
				for ( let p = 0; p < paths[i].length; p++ ) { 
					buildMarkers( layerColors[i], layers[i], paths[i][p].pdata, true, paths[i][p].route ); 
				}
			}
		}
		return layers;
	}

</script>
</body>
</html>
